<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<title>Adicionar produtos</title>
</head>
<body>
	<div class="container">
	<form action="#"th:action="@{/adicionarProduto}" th:object="${produto}" method="POST">
		<div class="mb-3">
			<label class="form-label" for="nome">Produto:</label>
			<input class="form_control" type="text" id="nome" th:field="*{nome}" placeholder="digite o nome do produto">
		</div>
		<div class="mb-3">
			<label class="form-label" for="quantidade">Quantidade:</label>
			<input class="form_control" type="text" id="quantidade" th:field="*{quantidade}">
		</div>
		<div class="mb-3">
			<label class="form-label" for="preco">Preço:</label>
			<input class="form_control" type="text" id="preco" th:field="*{preco}">
		</div>
		<div class="mb-3">
			<label class="form-label" for="descricao">Descrição:</label>
			<input class="form_control" type="text" id="nome" th:field="*{descricao}" placeholder="digite a descrição">
		</div>
		<div class="mb-3">
			<label class="form-label" for="urlImagem">Foto do produto:</label>
			<input class="form_control" type="text" id="urlImagem" th:field="*{urlImagem}" placeholder="insira uma url da imagem do produto">
		</div>
		<button type="submit" class="btn btn-primary">Cadastrar</button>
	</form>
		
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
